{% extends "base.html" %}
<!-- Set the page title -->
{% block title %}Prediction{% endblock title %} {% block content %}
<div class="mt-20 mb-20">
  <!-- Form -->
  <div class="ml-20 mr-20 bg-gray-800 pb-10 h-full rounded-xl">
    <div class="pt-10 pb-10 m-auto gap-4">
      <div class="rounded-md m-auto p-4 w-10/12">
        <h4 class="text-xl lg:text-4xl text-white font-semibold text-center">
          Prediction
        </h4>

        <div class="flex flex-col">
          {% if prediction == 0 %}
          <div role="alert" class="mt-8 mb-4">
            <div class="bg-red-500 text-3xl text-white font-bold rounded-t p-6">
              Failure
            </div>
            <div
              class="border border-t-0 text-2xl border-red-400 rounded-b bg-red-100 p-8 text-red-700"
            >
              <p>Customer will leave the company</p>
            </div>
          </div>
          {% else %}
          <div role="alert" class="mt-8 mb-4">
            <div
              class="bg-teal-500 text-3xl text-white font-bold rounded-t p-6"
            >
              Success
            </div>
            <div
              class="border border-t-0 text-2xl border-teal-400 rounded-b bg-teal-100 p-8 text-teal-700"
            >
              <p>Customer will not leave the company</p>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <!--Submit Button-->
    <div class="flex flex-row mb-10 justify-center items-center">
      <a
        href="{{url_for('views.customer_details')}}"
        class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900"
      >
        Go Back
        <svg
          class="ml-2 -mr-1 w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
    </div>
  </div>
</div>
{% endblock %} ```
